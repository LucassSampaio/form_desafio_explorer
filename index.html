<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para
        agendar a sua mentoria
      </p>
    </header>
    <form action="#" from="my-form">
      <div class="field-wrapper">
        <fieldset>

          <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="form-name">Nome</label>
              <input type="text" id="form-name" required>
            </div>
            
            <div class="input-wrapper">
              <label for="form-surname">Sobrenome</label>
              <input type="text" id="form-surname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="form-email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" id="form-email" required>
          </div>

          <div class="input-wrapper">
            <label for="form-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="form-password" required>
          </div>
          
          <div class="input-wrapper">
            <label for="form-phone">Telefone<span>(somente número)</span></label>
            <input type="number" id="form-phone" placeholder="119xxxxxxxx">
          </div>
        </fieldset>
      </div>
      <div class="field-wrapper">
        <fieldset>

          <legend>Informações do Mentor</legend>
          
          <div class="input-wrapper">
            <label for="form-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="form-mentor">
          </div>
          
        </fieldset>
      </div>

      <div class="field-wrapper">
        <fieldset>

          <legend>Horário disponívei</legend>
          <div class="title-mentor">
            <h2>Mentoria</h2>
          </div>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="form-date">
            </div>
            
            <div class="input-wrapper">
              <label for="form-begin">Das</label>
              <input type="time" id="form-begin">
            </div>

            <div class="input-wrapper">
              <label for="form-end">Até</label>
              <input type="time" id="form-end">
            </div>
          </div>


        </fieldset>
      </div>

      <div class="field-wrapper">
        <fieldset>

          <legend>Duração do acompanhamento</legend>

          <div class="radio-wrapper" for="follow-up">
            <input type="radio" name="duration" value="1" id="first-follow-up"\>
            <label class="follow-up" for="first-follow-up">1 semana</label>
          </div>

          <div class="radio-wrapper" for="follow-up">
            <input type="radio" name="duration" value="2" id="second-follow-up"\>
            <label class="follow-up" for="second-follow-up">2 semana</label>
          </div>

          <div class="radio-wrapper" for="follow-up">
            <input type="radio" name="duration" value="3" id="third-follow-up">
            <label class="follow-up" for="third-follow-up">3 semanas</label>
          </div>
        </fieldset>

        <div class="field-wrapper">
          <fieldset>
            <legend>Informações Adicionais</legend>

            <div class="input-wrapper">
              <label for="category">Categoria da mentoria</label>
              <select class="category-wrapper" id="category">
                <option value="" disabled selected>Tipo de evento</option>
                <option value="star">Iniciação</option>
                <option value="niche">Nicho</option>
                <option value="deepening">Aprofundamento</option>
                <option value="bussiness">Négocios</option>
                <option value="outhers">Outros</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="textarea-wrapper">Descreva brevemente seu objetivo</label>
              <textarea id="textarea-wrapper" class="textarea-wrapper"></textarea>
            </div>
          </fieldset>
        </div>
      </div>
    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="SALVAR">
    </footer>
  </div>
</body>
</html>
